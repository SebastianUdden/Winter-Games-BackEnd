<!DOCTYPE>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <title>Building Blocks</title>    
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <form>
                <legend>New Block</legend>
                <input type="name" placeholder="Name"><br/>
                <input type="description" placeholder="Description">
                <input type="Submit">
            </form>
            <div class="listing">
                <h1>Blocks</h1>
                <ul class='block-list'></ul>
            </div>
            <div class="listing">
                <h1>Cities</h1>
                <ul class='cities-list'></ul>
            </div>
        </section>

        <script src='jquery-3.2.1.min.js'></script>
        <script src='client.js'></script>
    </body>
</html>
